<h1>{{ 'servers' | translate }}</h1>
<input ng-model="search" type="text" placeholder="{{ 'search' | translate }}" class="search">
<div ng-repeat="project in projects" class="item-container">
  <h3>{{ project.title }}</h3>
  <p>
    {{ project.description }}
  </p>
  <ul>
    <li ng-repeat="server in project.servers | filter:search" ng-click="$goPath('/servers/' + server.id)">{{ server.title }}</li>
  </ul>
  <p ng-hide="project.servers.length">
    {{ 'no_server' | translate }}.
  </p>
</div>
