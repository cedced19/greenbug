<h1>{{ 'login' | translate }}</h1>
<p class="box-warning">
  {{ 'no_account_warning' | translate }}.
</p>
<form name="formLogin">
    <div>
        <label for="email">{{ 'email' | translate }}:</label>
        <input id="email" name="email" ng-model="email" type="email" class="form-control" placeholder="{{ 'email' | translate }}" required>
    </div>
    <div>
        <label for="password">{{ 'password' | translate }}:</label>
        <input id="password" name="password" ng-model="password" type="password" class="form-control" placeholder="{{ 'password' | translate }}" required>
    </div>
    <div>
        <div ng-bind-html="'no_account' | translate" class="no-account"></div>
    </div>
    <div>
        <button ng-disabled="formLogin.$invalid" ng-click="login()">{{ 'login' | translate }}</button>
    </div>
</form>
